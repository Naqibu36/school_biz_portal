<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>سکول + بزنس POS پورٹل</title>
  <style>
    body { font-family: sans-serif; background:#f5f5f5; margin:0; padding:0; }
    header { background:#2e7d32; color:white; padding:15px; text-align:center; font-size:22px; }
    nav { display:flex; justify-content:center; background:#388e3c; }
    nav button { margin:5px; padding:10px 15px; border:none; border-radius:8px; cursor:pointer; background:white; color:#2e7d32; font-weight:bold; }
    section { display:none; padding:20px; }
    section.active { display:block; }
    .card { background:white; padding:15px; margin:10px 0; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.15); }
    input,select,button,textarea { margin:6px 0; padding:10px; border-radius:8px; border:1px solid #ccc; width:100%; }
    .btn-green { background:#2e7d32; color:white; border:none; font-weight:bold; cursor:pointer; }
    .btn-red { background:#d32f2f; color:white; border:none; font-weight:bold; cursor:pointer; }
    .list { margin-top:15px; }
    .item { background:#e8f5e9; padding:10px; border-radius:8px; margin:5px 0; }
  </style>
</head>
<body>
  <header>📚 سکول + بزنس POS پورٹل</header>
  <nav>
    <button onclick="show('school')">🏫 سکول</button>
    <button onclick="show('business')">💼 بزنس POS</button>
    <button onclick="show('admin')">🔑 ایڈمن</button>
    <button onclick="show('customer')">👤 کسٹمر</button>
  </nav>

  <!-- School Section -->
  <section id="school" class="active">
    <h2>🏫 سکول سیکشن</h2>
    <div class="card">
      <label>کلاس کا نام</label>
      <input type="text" id="className">
      <label>اساتذہ</label>
      <input type="text" id="teacherName">
      <label>ٹائم ٹیبل</label>
      <div id="subjects">
        <input type="text" placeholder="مضمون 1">
        <input type="text" placeholder="مضمون 2">
        <input type="text" placeholder="مضمون 3">
        <input type="text" placeholder="مضمون 4">
        <input type="text" placeholder="مضمون 5">
        <input type="text" placeholder="مضمون 6">
        <input type="text" placeholder="مضمون 7">
        <input type="text" placeholder="مضمون 8">
      </div>
      <button class="btn-green">محفوظ کریں</button>
    </div>
  </section>

  <!-- Business POS Section -->
  <section id="business">
    <h2>💼 بزنس POS</h2>
    <div class="card">
      <label>پراڈکٹ کا نام</label>
      <input type="text" id="productName">
      <label>قیمت</label>
      <input type="number" id="productPrice">
      <button class="btn-green" onclick="addProduct()">شامل کریں</button>
    </div>
    <div class="list" id="productList"></div>
  </section>

  <!-- Admin Section -->
  <section id="admin">
    <h2>🔑 ایڈمن لاگ اِن</h2>
    <div class="card">
      <label>ای میل</label>
      <input type="email" id="adminEmail">
      <label>پاسورڈ</label>
      <input type="password" id="adminPass">
      <button class="btn-green">لاگ اِن</button>
    </div>
  </section>

  <!-- Customer Section -->
  <section id="customer">
    <h2>👤 کسٹمر پورٹل</h2>
    <div class="card">
      <h3>کسٹمر رجسٹریشن</h3>
      <input type="text" placeholder="نام">
      <input type="email" placeholder="ای میل">
      <input type="password" placeholder="پاسورڈ">
      <button class="btn-green">رجسٹر</button>
    </div>
    <div class="card">
      <h3>کسٹمر لاگ اِن</h3>
      <input type="email" placeholder="ای میل">
      <input type="password" placeholder="پاسورڈ">
      <button class="btn-green">لاگ اِن</button>
      <a href="#">پاسورڈ بھول گئے؟</a>
    </div>
    <div class="card">
      <h3>میری رسیدیں</h3>
      <input type="file" accept="image/*">
      <div class="list" id="receiptList"></div>
    </div>
  </section>

  <script>
    function show(id){
      document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // POS Product List
    function addProduct(){
      let name = document.getElementById("productName").value;
      let price = document.getElementById("productPrice").value;
      if(name && price){
        let div = document.createElement("div");
        div.className="item";
        div.innerHTML = name+" - Rs."+price+
          " <button class='btn-green' onclick='editItem(this)'>ایڈٹ</button>"+
          " <button class='btn-red' onclick='deleteItem(this)'>ڈیلیٹ</button>";
        document.getElementById("productList").appendChild(div);
      }
    }
    function deleteItem(btn){ btn.parentElement.remove(); }
    function editItem(btn){ 
      let newName=prompt("نیا نام", btn.parentElement.innerText.split("-")[0].trim());
      if(newName) btn.parentElement.firstChild.textContent=newName+" - Rs."+btn.parentElement.innerText.split("Rs.")[1].split("ایڈٹ")[0];
    }
  </script>
</body>
</html>
