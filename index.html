<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سکول اور بزنس پورٹل - مکمل POS</title>
<style>
    body { font-family: sans-serif; background: #f0f8ff; margin: 0; padding: 0; }
    header { background: #2e7d32; color: #fff; padding: 15px; text-align: center; font-size: 1.5em; }
    main { padding: 20px; }
    .login, .register, .dashboard { max-width: 500px; margin: 20px auto; padding: 20px; border-radius: 10px; background: #ffffff; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    input[type="text"], input[type="password"], input[type="email"], input[type="file"] { width: 100%; padding: 10px; margin: 5px 0 15px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background: #2e7d32; color: #fff; cursor: pointer; margin-right: 5px; }
    button:hover { background: #388e3c; }
    .btn-red { background: #d32f2f; }
    .btn-red:hover { background: #f44336; }
    .btn-blue { background: #1976d2; }
    .btn-blue:hover { background: #2196f3; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: center; }
    .color-green { color: green; }
    .color-blue { color: blue; }
    .color-red { color: red; }
    .contact-info { text-align: center; margin-top: 30px; font-size: 1.1em; color: #333; }
    .hidden { display: none; }
</style>
</head>
<body>

<header>سکول اور بزنس پورٹل - مکمل POS</header>

<main>
    <!-- Admin Login -->
    <div class="login" id="adminLoginDiv">
        <h2>ایڈمن لاگ ان</h2>
        <input type="text" id="adminUsername" placeholder="یوزر نیم">
        <input type="password" id="adminPassword" placeholder="پاسورڈ">
        <button onclick="adminLogin()">لاگ ان</button>
    </div>

    <!-- Customer Registration/Login -->
    <div class="register hidden" id="customerDiv">
        <h2>کسٹمر رجسٹریشن / لاگ ان</h2>
        <input type="text" id="custName" placeholder="پورا نام">
        <input type="email" id="custEmail" placeholder="ای میل">
        <input type="password" id="custPass" placeholder="پاسورڈ">
        <button onclick="registerCustomer()">رجسٹر کریں</button>
        <button onclick="loginCustomer()">لاگ ان</button>
        <button class="btn-blue" onclick="forgotPassword()">Forgot Password</button>
    </div>

    <!-- Admin / Customer Dashboard -->
    <div class="dashboard hidden" id="dashboardDiv">
        <h2>ڈیش بورڈ</h2>
        <input type="text" id="businessItem" placeholder="بزنس چیز کا نام">
        <input type="file" id="uploadImage">
        <button onclick="addBusinessItem()">ایڈ کریں</button>

        <table id="businessTable">
            <thead>
                <tr>
                    <th>چیز</th>
                    <th>تصویر</th>
                    <th>ایڈیٹ</th>
                    <th>ڈیلیٹ</th>
                </tr>
            </thead>
            <tbody>
                <!-- بزنس مواد یہاں شامل ہو گا -->
            </tbody>
        </table>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
        رابطہ: <span class="color-blue">03419208226</span> | ای میل: <span class="color-blue">naqibullahshah58@gmail.com</span>
    </div>
</main>

<script>
let adminUser = "admin";
let adminPass = "12345";
let customers = [];
let currentUser = null;

function adminLogin() {
    let username = document.getElementById('adminUsername').value;
    let password = document.getElementById('adminPassword').value;
    if(username === adminUser && password === adminPass){
        document.getElementById('adminLoginDiv').classList.add('hidden');
        document.getElementById('dashboardDiv').classList.remove('hidden');
        currentUser = 'admin';
        alert("ایڈمن لاگ ان کامیاب!");
    } else {
        alert("یوزر نیم یا پاسورڈ غلط ہے");
    }
}

function registerCustomer() {
    let name = document.getElementById('custName').value;
    let email = document.getElementById('custEmail').value;
    let pass = document.getElementById('custPass').value;
    if(name && email && pass){
        customers.push({name:name,email:email,password:pass});
        alert("رجسٹریشن کامیاب!");
        document.getElementById('custName').value='';
        document.getElementById('custEmail').value='';
        document.getElementById('custPass').value='';
    } else {
        alert("تمام فیلڈز پُر کریں");
    }
}

function loginCustomer() {
    let email = document.getElementById('custEmail').value;
    let pass = document.getElementById('custPass').value;
    let customer = customers.find(c => c.email===email && c.password===pass);
    if(customer){
        document.getElementById('customerDiv').classList.add('hidden');
        document.getElementById('dashboardDiv').classList.remove('hidden');
        currentUser = customer.email;
        alert("کسٹمر لاگ ان کامیاب!");
    } else {
        alert("ای میل یا پاسورڈ غلط ہے");
    }
}

function forgotPassword() {
    let email = prompt("اپنی رجسٹرڈ ای میل درج کریں:");
    let customer = customers.find(c => c.email===email);
    if(customer){
        let newPass = prompt("نیا پاسورڈ درج کریں:");
        customer.password = newPass;
        alert("پاسورڈ کامیابی سے ری سیٹ ہوگیا");
    } else {
        alert("ای میل رجسٹرڈ نہیں ہے");
    }
}

function addBusinessItem() {
    let item = document.getElementById('businessItem').value;
    let fileInput = document.getElementById('uploadImage');
    if(item && fileInput.files.length>0){
        let reader = new FileReader();
        reader.onload = function(e){
            let tbody = document.getElementById('businessTable').querySelector('tbody');
            let tr = document.createElement('tr');
            tr.innerHTML = `<td>${item}</td>
                            <td><img src="${e.target.result}" width="50"></td>
                            <td><button onclick="editItem(this)">ایڈیٹ</button></td>
                            <td><button class="btn-red" onclick="deleteItem(this)">ڈیلیٹ</button></td>`;
            tbody.appendChild(tr);
        }
        reader.readAsDataURL(fileInput.files[0]);
        document.getElementById('businessItem').value='';
        document.getElementById('uploadImage').value='';
    } else {
        alert("چیز اور تصویر دونوں منتخب کریں");
    }
}

function editItem(btn){
    let tr = btn.parentElement.parentElement;
    let newItem = prompt("نیا نام درج کریں:", tr.children[0].innerText);
    if(newItem) tr.children[0].innerText = newItem;
}

function deleteItem(btn){
    if(confirm("کیا آپ واقعی یہ چیز حذف کرنا چاہتے ہیں؟")){
        btn.parentElement.parentElement.remove();
    }
}
</script>

</body>
</html>
